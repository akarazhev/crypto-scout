# RabbitMQ Connection settings
amqp.exchange.metrics=metrics-exchange
amqp.exchange.crypto=crypto-exchange
amqp.exchange.client=client-exchange
amqp.exchange.collector=collector-exchange
amqp.queue.cmc=metrics-cmc-queue
amqp.queue.bybit=metrics-bybit-queue
amqp.queue.dead=metrics-dead-letter-queue
amqp.queue.client=crypto-scout-client-queue
amqp.queue.collector=crypto-scout-collector-queue
amqp.stream.bybit=crypto-bybit-stream
amqp.queue.ttl.ms=21600000
amqp.queue.max.length=2500
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:admin}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:admin}
# Bybit Connection settings
bybit.connect.timeout.ms=10000
bybit.initial.reconnect.interval.ms=100
bybit.max.reconnect.interval.ms=30000
bybit.max.reconnect.attempts=15
bybit.backoff.multiplier=1.5
bybit.ping.interval.ms=20000
bybit.pong.timeout.ms=15000
bybit.fast.reconnect.attempts=3
bybit.fetch.interval.ms=600000
bybit.circuit.breaker.threshold=5
bybit.circuit.breaker.timeout.ms=30000
bybit.reconnect.rate.limit.ms=1000
bybit.rest.rate.limit.ms=1000
bybit.auth.expires.ms=10000
# Bybit API settings
bybit.api.key=
bybit.api.secret=
# CoinMarketCap settings
cmc.connect.timeout.ms=10000
cmc.fetch.interval.ms=600000
cmc.circuit.breaker.threshold=5
cmc.circuit.breaker.timeout.ms=30000
cmc.rate.limit.ms=2100
# CoinMarketCap API settings
cmc.api.key=