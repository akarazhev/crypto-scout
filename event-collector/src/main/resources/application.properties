spring.application.name=event-collector
spring.main.banner-mode=off
amqp.exchange.announcements=announcements.topic
amqp.queue.announcements=announcements.queue
logging.level.org.springframework.amqp.rabbit.core.RabbitAdmin=DEBUG
# PostgreSQL Connection Properties
spring.datasource.url=jdbc:postgresql://localhost:5432/cryptoscout
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.postgresql.Driver
# Specify the schema
spring.jpa.properties.hibernate.default_schema=cryptoscout
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform