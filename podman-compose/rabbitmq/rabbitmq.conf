# RabbitMQ Configuration for Crypto-Scout
# Core Settings
default_user = admin
default_pass = admin
default_user_tags.administrator = true

# Networking
listeners.tcp.default = 5672
management.tcp.port = 15672
stream.listeners.tcp.1 = 5552

# Memory and Disk Settings
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 2GB

# Clustering
cluster_formation.peer_discovery_backend = classic_config
cluster_partition_handling = autoheal

# Stream Settings
stream.max_segment_size_bytes = 100000000
stream.segment_entry_count = 50000
stream.recovery_chunk_size = 10000000

# Queue Settings
queue.default_max_length = 100000
queue.default_overflow = reject_publish
queue.default_message_ttl = 21600000  # 6 hours in milliseconds

# Metrics Queue Settings
# These settings match the client configuration
metrics_queue.max_length = 2500
metrics_queue.message_ttl = 21600000

# Exchange Settings
# Enable consistent hash exchange for better message distribution
consistent_hash_exchange.implementation = rabbit_exchange_type_consistent_hash

# Security
loopback_users = none
log.file.level = info

# Publisher Confirms
publisher_confirms = true
publisher_returns = true

# Connection and Channel Settings
channel_max = 2047
heartbeat = 60

# Load Definitions
management.load_definitions = /etc/rabbitmq/definitions.json
