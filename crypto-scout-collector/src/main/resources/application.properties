spring.application.name=crypto-scout-collector
spring.main.banner-mode=off
amqp.exchange.announcements=announcements.topic
amqp.exchange.commands=commands.topic
amqp.exchange.results=results.topic
amqp.queue.announcements=announcements.queue
amqp.queue.events=crypto-scout-events-queue
# Client RabbitMQ settings
amqp.exchange.metrics=metrics-exchange
amqp.exchange.crypto=crypto-exchange
amqp.exchange.client=client-exchange
amqp.queue.cmc=metrics-cmc-queue
amqp.queue.bybit=metrics-bybit-queue
amqp.queue.dead=metrics-dead-letter-queue
amqp.queue.client=crypto-scout-client-queue
amqp.stream.crypto_bybit=crypto-bybit-stream
amqp.queue.ttl.ms=21600000
amqp.queue.max.length=2500
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:admin}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:admin}
logging.level.org.springframework.amqp.rabbit.core.RabbitAdmin=DEBUG
spring.datasource.url=jdbc:postgresql://localhost:5432/cryptoscout
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=cryptoscout
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform